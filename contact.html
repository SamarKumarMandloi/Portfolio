<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #222;
            color: white;
        }
        
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            color: #ccc;
        }
        
        .contact-form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }
        
        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus {
            border-color: #6c63ff;
            outline: none;
        }
        
        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: #6c63ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #5144b3;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 28px;
            }
        
            header p {
                font-size: 16px;
            }
        } 
    </style>
</head>
<body>
    <header>
        <h1>Get In Touch</h1>
        <p>I'd love to hear from you. Whether you have a question, a project, or just want to connect, feel free to send a message!</p>
    </header>

    <div class="contact-form-container">
        <form action="/submit-form" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message here..." rows="6" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
